<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler - E-Ticaret</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-Ticaret</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Ana Sayfa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Kategoriler</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        {% for kategori in kategoriler %}
                        <a href="#" class="list-group-item list-group-item-action">{{ kategori.isim }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for urun in urunler %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            {% if urun.resimler %}
                            <img src="{{ urun.resimler.0 }}" class="card-img-top" alt="{{ urun.isim }}">
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ urun.isim }}</h5>
                                <p class="card-text">{{ urun.aciklama|truncatewords:15 }}</p>
                                <p class="card-text"><strong>Fiyat: {{ urun.fiyat }} TL</strong></p>
                                <a href="{% url 'urun_detay' urun.slug %}" class="btn btn-primary">Detaylar</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
