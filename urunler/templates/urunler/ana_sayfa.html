{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Hoş Geldiniz</h2>
    <div class="row">
        {% for urun in urunler %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if urun.resim %}
                <img src="{{ urun.resim.url }}" class="card-img-top" alt="{{ urun.ad }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ urun.ad }}</h5>
                    <p class="card-text">{{ urun.aciklama|truncatewords:20 }}</p>
                    <p class="card-text">
                        <strong>Fiyat:</strong> {{ urun.fiyat }} TL
                    </p>
                    <a href="{% url 'urunler:urun_detay' urun.slug %}" class="btn btn-primary">Detaylar</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p>Henüz ürün bulunmuyor.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
