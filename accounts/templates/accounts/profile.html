{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Profil</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.get_full_name }}</h5>
            <p class="card-text">
                <strong>Kullanıcı Adı:</strong> {{ user.username }}<br>
                <strong>E-posta:</strong> {{ user.email }}<br>
                <strong>Ad:</strong> {{ user.first_name }}<br>
                <strong>Soyad:</strong> {{ user.last_name }}
            </p>
            <a href="{% url 'accounts:logout' %}" class="btn btn-danger">Çıkış Yap</a>
        </div>
    </div>
</div>
{% endblock %}
