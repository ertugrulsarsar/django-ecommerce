{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Kayıt Ol</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Kayıt Ol</button>
    </form>
    <p class="mt-3">
        Zaten hesabınız var mı? <a href="{% url 'accounts:login' %}">Giriş Yap</a>
    </p>
</div>
{% endblock %}
